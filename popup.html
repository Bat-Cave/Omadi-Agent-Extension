  <html>
    <head>
      <style>
        button {
          height: 50px;
          width: auto;
          outline: none;
          border: 2px solid black;

          cursor: pointer;
          transition: all .25s ease

          background: #00AEEE;
          color: white;
        }
      </style>
    </head>

      <button id="toggleOverlay">Toggle Overlay</button>
      <script src="popup.js"></script>

  </html>
